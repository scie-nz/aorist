[package]
name = "aorist_util"
description = "Utility functions for the aorist project"
license = "MIT"
version = "0.0.1"
authors = ["Bogdan State <bogdan@scie.nz>"]
edition = "2018"
homepage = "https://aorist.io"
readme = false
repository = "https://github.com/scie-nz/aorist"

[dependencies]
abi_stable = "0.10.3"
proc-macro-error = "1.0"
proc-macro2 = { version = "1", default-features = false }
quote = "1"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
syn = {version = "1", features = ["full"]}
thiserror = "^1.0"
tracing = "0.1"
tracing-attributes = "0.1"
tracing-futures = "0.2"
tracing-subscriber = "0.2"
codegen = "0.1.3"
cfg-if = "1.0.0"
indoc = "1.0.3"
uuid = {version = "0.8.1", features = ["v4", "serde"]}
pyo3 = {version = "0.15.1", features=["auto-initialize", "multiple-pymethods"]}

[features]
python = []
